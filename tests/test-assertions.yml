---
- hosts: localhost
  remote_user: root

  vars:
    systemd_mounts:
     Mount1:
       share: //server/service$
       mount: /somemountpoint
       type: cifs
       options:
         - domain=local
         - username=user
         - password=pass
         - uid=1000
         - gid=1000
       automount: true
     Mount2:
       share: someserver:/export
       mount: /someothermountpoint
       type: nfs
       options:
         - uid=1000
       automount: false

    systemd_mounts_enabled:
      - Mount1
      - Mount2

  roles:
    - role_under_test

  pre_tasks:
    - name: TEST | create /etc/fstab in docker
      file:
        path: /etc/fstab
        state: 

  tasks:

    - name: "TEST | Test Someserver"
      shell: "grep 'someserver' /etc/fstab"
      register: someserver

    - name: "TEST | Test Someotherserver"
      shell: "grep 'someotherserver' /etc/fstab"
      register: someotherserver

    - assert:
        that:
          - "fstab.stat.exists == true"
          - "someserver.rc == 0"
          - "someotherserver.rc != 0"
