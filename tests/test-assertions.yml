---
- hosts: localhost
  remote_user: root

  vars:
    autofs_indirect_maps:
      - name: auto.stuff
        path: "/stuff"
        enabled: "true"
        autofsoptions: "--timeout 1800"
        mode: "0755"

    enabled_autofs_indirect_maps:
      - "auto.stuff"

  roles:
    - role_under_test

  tasks:
    - name: "Test | Does /etc/auto.stuff exist"
      stat:
        path: "/etc/auto.stuff"
      register: autostuff

    - name: "Test | Does /etc/auto.master.d/stuff.autofs exist?"
      stat:
        path: "/etc/auto.master.d/stuff.autofs"
      register: automasterstuff

    - name: "TEST | Test File Defaults"
      shell: "grep '/stuff' /etc/auto.stuff"
      when: autostuff.stat.exists
      register: autogrep

    - name: "TEST | Test File Defaults"
      shell: "grep '/stuff' /etc/auto.master.d/stuff.autofs"
      when: automasterstuff.stat.exists
      register: automastergrep

    - assert:
        that:
          - "autostuff.stat.exists == true or automasterstuff.stat.exists == true"
          - "autogrep.rc == 0 or automastergrep.rc == 0"
