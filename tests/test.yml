---
- hosts: localhost
  remote_user: root

  vars:
    systemd_automount:
      - name: autostuff
        src: "someserver:/stuff"
        path: "/stuff"
        fstype: nfs
        opts:
          - _netdev
          - noauto
          - x-systemd.automount
          - x-systemd.idle-timeout=1min

    systemd_automount_enabled:
      - "autostuff"

  roles:
    - role_under_test
