---
- hosts: localhost
  remote_user: root

  vars:
    systemd_automount:
      - name: autostuff
        src: "someserver:/stuff"
        path: "/stuff"
        fstype: nfs
        opts:
          - _netdev
          - noauto
          - x-systemd.automount
          - x-systemd.idle-timeout=1min

    systemd_automount_enabled:
      - "autostuff"

  pre_tasks:
    - name: TEST | Testing
      package:
        name: "{{item}}"
        state: installed
      with_items:
        - "nfs-utils"
    
    - name: TEST | Testing 1
      service:
        name: "{{item}}"
        state: started
        enabled: yes
      with_items:
        - "rpcbind"

  roles:
    - role_under_test
