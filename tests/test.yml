---
- hosts: localhost
  remote_user: root

  vars:
    autofs_indirect_maps:
      - name: auto.stuff
        path: "/stuff"
        enabled: "true"
        autofsoptions: "--timeout 1800"
        mode: "0755"

    enabled_autofs_indirect_maps:
      - "auto.stuff"

  pre_tasks:
    - name: TEST | Testing
      package:
        name: "{{item}}"
        state: installed
      with_items:
        - "nfs-utils"
    
    - name: TEST | Testing 1
      service:
        name: "{{item}}"
        state: started
        enabled: yes
      with_items:
        - "rpcbind"

  roles:
    - role_under_test
